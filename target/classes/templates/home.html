<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
    .content {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 10px;
}
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */
.button4 {background-color: #e7e7e7; color: black;} /* Gray */
.button5 {background-color: #555555;} /* Black */

    </style>
    <meta charset="UTF-8">
    <title>mp15_pirates_of_the_code_bean-4-on_stranger_tides</title>

</head>
<body>
<div class="content">


    <h1>START YOUR JOURNEY TO IMMORTALITY!! </h1><br/>
    <div id="myDIV">

        <form th:action="@{/stepOneMermaid}" th:object="${isMermaidFound}" method="get">
            <h3>The mermaid is here!!</h3>
            <button type="submit" class="button button2">The mermaid</button>
        </form>

        <form th:if="${isMermaidFound} == true" th:action="@{/stepTwoTheTears}" th:object="${isTheTearsHaveTaken}"
              method="get">
            <h2>Now you have the mermaid But still you need her tears</h2>
            <button class="button button3">The tears of mermaid</button>
        </form>

        <form th:if="${isTheTearsHaveTaken} == true" th:action="@{/stepThreeTheChallice}"
              th:object="${isChalliceFound}" method="get">
            <h2>You have now the tears but you still need the callice</h2>

            <button class="button button4">Search for the challice</button>
        </form>

        <form th:if="${isChalliceFound} == true" th:action="@{/stepFourDrinkTheTearsInTheChallice}"
              th:object="${isdrinkTearFromTheChallice}" method="get">
            <h2>You have the challice, Now you have to drink the tears from it !!!</h2>
            <button class="button button5" onclick="myFunction()"> drink the tear from the chalice</button>
        </form>
    </div>
    <form th:if="${isdrinkTearFromTheChallice} == true">
        <H1>You are IMMORTAL NOW !!!</H1>
    </form>
</div>
<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}

</script>


</body>
</html>
